<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button"  id="visible">Faire apparaitre le formulaire</button>
    <button type="button"  id="invisible">Faire disparaitre le formulaire</button>
    <div id="calculatrice">
        <form action="" method="post" id="formulaire" name="formulaire">
            <label for="chiffre1"></label>
            <input id="chiffre1" type="number" name="chiffre1" data-info="Saisir un premier chiffre">   

            <label for="operateur"></label>
            <select name="operateur" id="operateur" data-info="Choisir un opérateur (+, -, *, /)">
                <option value="">--Choissisez un opérateur--</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label for="chiffre2"></label>
            <input id="chiffre2" type="number" name="chiffre2" data-info="Saisir un deuxième chiffre">
            <button type="submit">Calculer</button>   
        </form>

        <div id="info">Saisir un chiffre</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
